<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calcolatore Cedola BTP Italia</title>
</head>
<body>
	<h1>Calcolatore Cedola BTP Italia</h1>
	
	<form>
		<label for="capitale">Capitale:</label>
		<input type="number" id="capitale" name="capitale" placeholder="Inserisci il capitale" required><br><br>

		<label for="tassoNom">Tasso nominale:</label>
		<input type="number" id="tassoNom" name="tassoNom" placeholder="Inserisci il tasso nominale" min="0" required><br><br>

		<label for="inflazione">Inflazione attesa:</label>
		<input type="number" id="inflazione" name="inflazione" placeholder="Inserisci l'inflazione attesa" min="0" required><br><br>

		<button type="button" onclick="calcolaCedola()">Calcola Cedola</button>
	</form>

	<p>La cedola semestrale del BTP Italia Ã¨: <span id="cedola"></span></p>

	<script>
		function calcolaCedola() {
			const capitale = document.getElementById("capitale").value;
			const tassoNom = document.getElementById("tassoNom").value / 100;
			const inflazione = document.getElementById("inflazione").value / 100;

			const cedola = (tassoNom + inflazione) * capitale / 2;

			document.getElementById("cedola").innerHTML = cedola.toFixed(2);
		}
	</script>
</body>
</html>
