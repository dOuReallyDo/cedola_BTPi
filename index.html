<!DOCTYPE html>
<html>
<head>
	<title>Calcolatore cedola BTP Italia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Calcolatore cedola BTP Italia</h1>

	<form id="calc-form">
		<label for="tasso-annuo-reale">Tasso annuo reale:</label>
		<input type="number" id="tasso-annuo-reale" step="0.01" required><br>

		<label for="tasso-inflazione">Tasso di inflazione:</label>
		<input type="number" id="tasso-inflazione" step="0.01" required><br>

		<label for="aliquota">Aliquota fiscale:</label>
		<input type="number" id="aliquota" step="0.01" required><br>

		<button type="submit">Calcola cedola semestrale</button>
	</form>

	<div id="output"></div>

	<script>
		document.getElementById("calc-form").addEventListener("submit", function(event) {
			event.preventDefault();

			const tassoAnnuoReale = parseFloat(document.getElementById("tasso-annuo-reale").value);
			const tassoInflazione = parseFloat(document.getElementById("tasso-inflazione").value);
			const aliquota = parseFloat(document.getElementById("aliquota").value);

			const tassoAnnuoEffettivo = (1 + tassoAnnuoReale) * (1 + tassoInflazione) - 1;
			const tassoSemestraleEffettivo = tassoAnnuoEffettivo / 2;
			const cedolaSemestrale = tassoSemestraleEffettivo * (1 - aliquota);

			document.getElementById("output").innerHTML = `La cedola semestrale Ã¨: ${cedolaSemestrale.toFixed(2)}`;
		});
	</script>
</body>
</html>
